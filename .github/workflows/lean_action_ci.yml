name: DevWidgets Lean CI

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  devwidgets-build:
    name: DevWidgets Build (${{ matrix.toolchain-label }})
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.allow-failure }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - toolchain-label: nightly
            use-repo-toolchain: true
            allow-failure: false
          - toolchain-label: stable
            use-repo-toolchain: false
            allow-failure: true

    steps:
      - uses: actions/checkout@v5
      - uses: leanprover/lean-action@v1
      - name: Select stable toolchain
        if: ${{ !matrix.use-repo-toolchain }}
        run: |
          elan toolchain install stable
          elan override set stable
      - name: Build package
        run: lake build
      - name: Run RPC regression tests
        run: lake env lean tests/Rpc/QualifiedMethodNames.lean
      - name: Run DocString resolver tests
        run: lake env lean tests/DocString/Resolver.lean
      - name: Run DocString Verso rendering tests
        run: lake env lean tests/DocString/VersoLean.lean
